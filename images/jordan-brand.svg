<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <linearGradient id="red" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="orange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative grid -->
  <g opacity="0.08" stroke="#38bdf8" stroke-width="1">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>
  
  <!-- Left: Brand Performance Metrics -->
  <g transform="translate(80, 160)">
    <!-- Metric Cards -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="140" height="90" rx="10" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
      <text x="70" y="35" fill="#ef4444" font-family="system-ui, sans-serif" font-size="28" text-anchor="middle" font-weight="700">11%</text>
      <text x="70" y="55" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Penetration</text>
      <text x="70" y="75" fill="#ef4444" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">vs 13.1% expected</text>
    </g>
    
    <g transform="translate(160, 0)">
      <rect x="0" y="0" width="140" height="90" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
      <text x="70" y="35" fill="#22c55e" font-family="system-ui, sans-serif" font-size="28" text-anchor="middle" font-weight="700">2.03</text>
      <text x="70" y="55" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Frequency</text>
      <text x="70" y="75" fill="#22c55e" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">+60% above expected</text>
    </g>
    
    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="140" height="90" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
      <text x="70" y="35" fill="#22c55e" font-family="system-ui, sans-serif" font-size="28" text-anchor="middle" font-weight="700">45.1%</text>
      <text x="70" y="55" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">SCR</text>
      <text x="70" y="75" fill="#22c55e" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">+135% above expected</text>
    </g>
    
    <g transform="translate(160, 110)">
      <rect x="0" y="0" width="140" height="90" rx="10" fill="#1e293b" stroke="#0ea5e9" stroke-width="2"/>
      <text x="70" y="35" fill="#0ea5e9" font-family="system-ui, sans-serif" font-size="28" text-anchor="middle" font-weight="700">~19%</text>
      <text x="70" y="55" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Growth Ceiling</text>
      <text x="70" y="75" fill="#0ea5e9" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Dirichlet potential</text>
    </g>
    
    <!-- Label -->
    <text x="150" y="245" fill="#64748b" font-family="system-ui, sans-serif" font-size="14" text-anchor="middle" font-weight="600">DIRICHLET METRICS</text>
  </g>
  
  <!-- Center: Bar Chart Comparison -->
  <g transform="translate(450, 150)">
    <!-- Chart background -->
    <rect x="0" y="0" width="300" height="200" rx="12" fill="rgba(30, 41, 59, 0.8)" stroke="#334155" stroke-width="1"/>
    
    <!-- Bars -->
    <g transform="translate(30, 30)">
      <!-- Colgate -->
      <rect x="0" y="0" width="180" height="25" rx="4" fill="url(#red)" opacity="0.8"/>
      <text x="190" y="17" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="12" font-weight="600">32%</text>
      <text x="-5" y="17" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" text-anchor="end">Colgate</text>
      
      <!-- Zendium -->
      <rect x="0" y="35" width="155" height="25" rx="4" fill="url(#purple)" opacity="0.8"/>
      <text x="165" y="52" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="12" font-weight="600">28%</text>
      <text x="-5" y="52" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" text-anchor="end">Zendium</text>
      
      <!-- Sensodyne -->
      <rect x="0" y="70" width="100" height="25" rx="4" fill="url(#orange)" opacity="0.8"/>
      <text x="110" y="87" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="12" font-weight="600">18%</text>
      <text x="-5" y="87" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" text-anchor="end">Sensodyne</text>
      
      <!-- Jordan (highlighted) -->
      <rect x="0" y="105" width="62" height="25" rx="4" fill="url(#accent)"/>
      <text x="72" y="122" fill="#0ea5e9" font-family="system-ui, sans-serif" font-size="12" font-weight="700">11%</text>
      <text x="-5" y="122" fill="#0ea5e9" font-family="system-ui, sans-serif" font-size="10" text-anchor="end" font-weight="600">Jordan</text>
      
      <!-- Expected line -->
      <line x1="73" y1="105" x2="73" y2="130" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,2"/>
      <text x="73" y="145" fill="#ef4444" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">13.1% exp.</text>
    </g>
    
    <!-- Label -->
    <text x="150" y="190" fill="#64748b" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle" font-weight="600">MARKET PENETRATION</text>
  </g>
  
  <!-- Right: NPS Gauge -->
  <g transform="translate(850, 180)">
    <!-- NPS Circle -->
    <circle cx="100" cy="80" r="70" fill="none" stroke="#334155" stroke-width="8"/>
    <circle cx="100" cy="80" r="70" fill="none" stroke="url(#red)" stroke-width="8" 
            stroke-dasharray="110 330" stroke-linecap="round" transform="rotate(-90 100 80)"/>
    
    <!-- NPS Value -->
    <text x="100" y="75" fill="#ef4444" font-family="system-ui, sans-serif" font-size="36" text-anchor="middle" font-weight="700">-45</text>
    <text x="100" y="100" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14" text-anchor="middle">NPS Score</text>
    
    <!-- Labels -->
    <text x="100" y="180" fill="#64748b" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle" font-weight="600">BRAND SENTIMENT</text>
    
    <!-- Legend -->
    <g transform="translate(20, 200)">
      <circle cx="10" cy="0" r="6" fill="#ef4444"/>
      <text x="22" y="4" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Detractors</text>
      <circle cx="10" cy="20" r="6" fill="#f59e0b"/>
      <text x="22" y="24" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Passives</text>
      <circle cx="10" cy="40" r="6" fill="#22c55e"/>
      <text x="22" y="44" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Promoters</text>
    </g>
  </g>
  
  <!-- Bottom: Duplication Flow -->
  <g transform="translate(120, 450)">
    <!-- Flow arrows -->
    <rect x="0" y="20" width="120" height="40" rx="6" fill="#1e293b" stroke="#0ea5e9" stroke-width="2"/>
    <text x="60" y="45" fill="#0ea5e9" font-family="system-ui, sans-serif" font-size="14" text-anchor="middle" font-weight="600">Jordan</text>
    
    <!-- Outgoing arrows (thick) -->
    <path d="M130,40 L200,40 L200,25 L230,40 L200,55 L200,40" fill="#22c55e" opacity="0.8"/>
    <text x="180" y="75" fill="#22c55e" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">7-9%</text>
    
    <!-- Incoming arrows (thin) -->
    <path d="M230,100 L180,100 L180,90 L150,100 L180,110 L180,100" fill="#ef4444" opacity="0.6"/>
    <text x="190" y="130" fill="#ef4444" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">0.5-2%</text>
    
    <!-- Competitor brands -->
    <rect x="240" y="20" width="100" height="40" rx="6" fill="#1e293b" stroke="#64748b" stroke-width="1"/>
    <text x="290" y="45" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Colgate</text>
    
    <rect x="240" y="80" width="100" height="40" rx="6" fill="#1e293b" stroke="#64748b" stroke-width="1"/>
    <text x="290" y="105" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Zendium</text>
    
    <!-- Label -->
    <text x="170" y="165" fill="#64748b" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle" font-weight="600">DUPLICATION ASYMMETRY</text>
  </g>
  
  <!-- Bottom Right: Key Insight -->
  <g transform="translate(520, 450)">
    <rect x="0" y="0" width="580" height="120" rx="12" fill="rgba(14, 165, 233, 0.1)" stroke="#0ea5e9" stroke-width="1"/>
    <text x="30" y="35" fill="#0ea5e9" font-family="system-ui, sans-serif" font-size="14" font-weight="600">ðŸ’¡ THE PARADOX</text>
    <text x="30" y="65" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="18" font-weight="500">"High loyalty, low reach"</text>
    <text x="30" y="95" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="13">Jordan excels at retaining customers but fails to attract new ones.</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="55" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="38" text-anchor="middle" font-weight="700">Jordan Toothpaste: Brand Health Diagnosis</text>
  <text x="600" y="90" fill="#0ea5e9" font-family="system-ui, sans-serif" font-size="18" text-anchor="middle" font-weight="500">Dirichlet Model Â· Consumer Panel Â· Brand Tracking Analysis</text>
  
  <!-- Decorative corners -->
  <circle cx="40" cy="40" r="4" fill="#0ea5e9" opacity="0.6"/>
  <circle cx="1160" cy="40" r="4" fill="#ef4444" opacity="0.6"/>
  <circle cx="1160" cy="590" r="4" fill="#22c55e" opacity="0.6"/>
  <circle cx="40" cy="590" r="4" fill="#f59e0b" opacity="0.6"/>
</svg>