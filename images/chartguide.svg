<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <linearGradient id="pink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="orange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative grid -->
  <g opacity="0.1" stroke="#38bdf8" stroke-width="1">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>
  
  <!-- Bar Chart (Top Left) -->
  <g transform="translate(80, 120)">
    <rect x="0" y="80" width="40" height="120" rx="4" fill="url(#accent)" opacity="0.9"/>
    <rect x="55" y="40" width="40" height="160" rx="4" fill="url(#accent)"/>
    <rect x="110" y="100" width="40" height="100" rx="4" fill="url(#accent)" opacity="0.7"/>
    <rect x="165" y="60" width="40" height="140" rx="4" fill="url(#accent)" opacity="0.85"/>
    <!-- Axis -->
    <line x1="0" y1="200" x2="220" y2="200" stroke="#64748b" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="200" stroke="#64748b" stroke-width="2"/>
    <!-- Label -->
    <text x="110" y="240" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="16" text-anchor="middle" font-weight="600">BAR CHART</text>
  </g>
  
  <!-- Line Chart (Top Center) -->
  <g transform="translate(420, 120)">
    <polyline points="0,160 50,120 100,80 150,100 200,40 250,60" fill="none" stroke="url(#pink)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="0" cy="160" r="6" fill="#f472b6"/>
    <circle cx="50" cy="120" r="6" fill="#f472b6"/>
    <circle cx="100" cy="80" r="6" fill="#f472b6"/>
    <circle cx="150" cy="100" r="6" fill="#f472b6"/>
    <circle cx="200" cy="40" r="6" fill="#f472b6"/>
    <circle cx="250" cy="60" r="6" fill="#f472b6"/>
    <!-- Secondary line -->
    <polyline points="0,180 50,160 100,140 150,120 200,100 250,90" fill="none" stroke="#38bdf8" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
    <!-- Axis -->
    <line x1="0" y1="200" x2="270" y2="200" stroke="#64748b" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="200" stroke="#64748b" stroke-width="2"/>
    <!-- Label -->
    <text x="125" y="240" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="16" text-anchor="middle" font-weight="600">LINE CHART</text>
  </g>
  
  <!-- Pie Chart (Top Right) -->
  <g transform="translate(880, 220)">
    <!-- Pie slices -->
    <path d="M0,0 L100,0 A100,100 0 0,1 30.9,95.1 Z" fill="url(#accent)"/>
    <path d="M0,0 L30.9,95.1 A100,100 0 0,1 -80.9,58.8 Z" fill="url(#green)"/>
    <path d="M0,0 L-80.9,58.8 A100,100 0 0,1 -80.9,-58.8 Z" fill="url(#orange)"/>
    <path d="M0,0 L-80.9,-58.8 A100,100 0 0,1 100,0 Z" fill="url(#purple)"/>
    <!-- Center hole for donut effect -->
    <circle cx="0" cy="0" r="50" fill="#0f172a"/>
    <!-- Label -->
    <text x="0" y="140" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="16" text-anchor="middle" font-weight="600">PIE CHART</text>
  </g>
  
  <!-- Scatter Plot (Bottom Left) -->
  <g transform="translate(80, 400)">
    <circle cx="20" cy="40" r="8" fill="#22c55e" opacity="0.8"/>
    <circle cx="60" cy="80" r="8" fill="#22c55e" opacity="0.8"/>
    <circle cx="90" cy="60" r="8" fill="#22c55e" opacity="0.8"/>
    <circle cx="130" cy="30" r="8" fill="#22c55e" opacity="0.8"/>
    <circle cx="160" cy="50" r="8" fill="#22c55e" opacity="0.8"/>
    <circle cx="45" cy="100" r="8" fill="#22c55e" opacity="0.8"/>
    <circle cx="110" cy="90" r="8" fill="#22c55e" opacity="0.8"/>
    <circle cx="180" cy="20" r="8" fill="#22c55e" opacity="0.8"/>
    <circle cx="200" cy="70" r="8" fill="#22c55e" opacity="0.8"/>
    <!-- Trend line -->
    <line x1="10" y1="110" x2="210" y2="10" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
    <!-- Axis -->
    <line x1="0" y1="120" x2="220" y2="120" stroke="#64748b" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="120" stroke="#64748b" stroke-width="2"/>
    <!-- Label -->
    <text x="110" y="160" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="16" text-anchor="middle" font-weight="600">SCATTER PLOT</text>
  </g>
  
  <!-- Area Chart (Bottom Center) -->
  <g transform="translate(420, 400)">
    <path d="M0,120 L0,100 L50,80 L100,60 L150,70 L200,30 L250,40 L250,120 Z" fill="url(#orange)" opacity="0.3"/>
    <polyline points="0,100 50,80 100,60 150,70 200,30 250,40" fill="none" stroke="url(#orange)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Axis -->
    <line x1="0" y1="120" x2="270" y2="120" stroke="#64748b" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="120" stroke="#64748b" stroke-width="2"/>
    <!-- Label -->
    <text x="125" y="160" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="16" text-anchor="middle" font-weight="600">AREA CHART</text>
  </g>
  
  <!-- Bubble Chart (Bottom Right) -->
  <g transform="translate(800, 400)">
    <circle cx="40" cy="60" r="25" fill="url(#purple)" opacity="0.7"/>
    <circle cx="110" cy="40" r="18" fill="url(#accent)" opacity="0.7"/>
    <circle cx="160" cy="80" r="30" fill="url(#pink)" opacity="0.7"/>
    <circle cx="80" cy="95" r="15" fill="url(#green)" opacity="0.7"/>
    <circle cx="200" cy="50" r="22" fill="url(#orange)" opacity="0.7"/>
    <circle cx="140" cy="30" r="12" fill="url(#accent)" opacity="0.7"/>
    <!-- Axis -->
    <line x1="0" y1="120" x2="240" y2="120" stroke="#64748b" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="120" stroke="#64748b" stroke-width="2"/>
    <!-- Label -->
    <text x="120" y="160" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="16" text-anchor="middle" font-weight="600">BUBBLE CHART</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="60" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="42" text-anchor="middle" font-weight="700">Choose the Right Chart</text>
  <text x="600" y="95" fill="#0ea5e9" font-family="system-ui, sans-serif" font-size="20" text-anchor="middle" font-weight="500">A Visual Guide to Data Visualization</text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="4" fill="#0ea5e9" opacity="0.6"/>
  <circle cx="1150" cy="50" r="4" fill="#f472b6" opacity="0.6"/>
  <circle cx="1150" cy="580" r="4" fill="#22c55e" opacity="0.6"/>
  <circle cx="50" cy="580" r="4" fill="#f59e0b" opacity="0.6"/>
  
  <!-- Question mark icon -->
  <g transform="translate(600, 315)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#accent)" stroke-width="3"/>
    <text x="0" y="12" fill="#0ea5e9" font-family="system-ui, sans-serif" font-size="40" text-anchor="middle" font-weight="700">?</text>
  </g>
</svg>